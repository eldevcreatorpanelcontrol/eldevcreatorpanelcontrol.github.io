<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldevcreator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.14/dist/umd/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.2/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div id="authContainer" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center" data-i18n="login.title">Вход в систему</h2>
        <form id="authForm" class="space-y-4">
            <div>
                <label for="authEmail" class="block text-sm font-medium text-gray-300" data-i18n="login.email">Email</label>
                <input type="email" id="authEmail" value="eldevcreator@gmail.com" class="w-full p-2 bg-gray-700 text-white rounded" required>
            </div>
            <div class="relative">
                <label for="authPassword" class="block text-sm font-medium text-gray-300" data-i18n="login.password">Пароль</label>
                <input type="password" id="authPassword" class="w-full p-2 bg-gray-700 text-white rounded pr-10" required>
                <i id="togglePassword" class="fas fa-eye absolute right-3 top-9 text-gray-400 cursor-pointer"></i>
            </div>
            <button type="submit" class="w-full p-2 bg-purple-500 text-white rounded hover:bg-purple-600" data-i18n="login.signIn">Войти</button>
            <p id="authError" class="text-red-500 text-sm hidden"></p>
        </form>
        <button id="googleAuthBtn" class="w-full mt-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 flex items-center justify-center">
            <i class="fab fa-google mr-2"></i>
            <span data-i18n="login.googleSignIn">Войти через Google</span>
        </button>
    </div>

    <div id="mainContainer" class="hidden w-full max-w-4xl">
        <div class="flex items-center justify-between p-4 bg-gray-800 text-white">
            <div class="flex items-center">
                <div id="userAvatar" class="w-10 h-10 flex items-center justify-center bg-purple-500 rounded-full text-white font-bold"></div>
                <span id="userName" class="ml-3 text-lg"></span>
            </div>
            <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" data-i18n="logout">Выйти</button>
        </div>
        <!-- Панель настроек -->
        <div class="p-4 bg-gray-800 rounded-lg shadow-lg mt-4">
            <h2 class="text-xl font-bold mb-4" data-i18n="settings.title">Настройки</h2>
            <div class="space-y-4">
                <div>
                    <label for="themeSelect" class="block text-sm font-medium text-gray-300" data-i18n="settings.theme">Тема</label>
                    <select id="themeSelect" class="w-full p-2 bg-gray-700 text-white rounded">
                        <option value="dark" data-i18n="settings.darkTheme">Тёмная</option>
                        <option value="light" data-i18n="settings.lightTheme">Светлая</option>
                    </select>
                </div>
                <div>
                    <label for="languageSelect" class="block text-sm font-medium text-gray-300" data-i18n="settings.language">Язык</label>
                    <select id="languageSelect" class="w-full p-2 bg-gray-700 text-white rounded">
                        <option value="ru" data-i18n="languages.ru">Русский</option>
                        <option value="en" data-i18n="languages.en">English</option>
                        <option value="es" data-i18n="languages.es">Español</option>
                        <option value="fr" data-i18n="languages.fr">Français</option>
                        <option value="de" data-i18n="languages.de">Deutsch</option>
                        <option value="zh" data-i18n="languages.zh">中文</option>
                        <option value="ja" data-i18n="languages.ja">日本語</option>
                        <option value="ko" data-i18n="languages.ko">한국어</option>
                        <option value="it" data-i18n="languages.it">Italiano</option>
                        <option value="pt" data-i18n="languages.pt">Português</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Форма для создания пользователей -->
        <div class="p-4 bg-gray-800 rounded-lg shadow-lg mt-4">
            <h2 class="text-xl font-bold mb-4" data-i18n="createUser.title">Создать нового пользователя</h2>
            <form id="createUserForm" class="space-y-4">
                <div>
                    <label for="createUserEmail" class="block text-sm font-medium text-gray-300" data-i18n="createUser.email">Email</label>
                    <input type="email" id="createUserEmail" class="w-full p-2 bg-gray-700 text-white rounded" required>
                </div>
                <div>
                    <label for="createUserRole" class="block text-sm font-medium text-gray-300" data-i18n="createUser.role">Роль</label>
                    <select id="createUserRole" class="w-full p-2 bg-gray-700 text-white rounded" required>
                        <option value="admin" data-i18n="roles.admin">Администратор</option>
                        <option value="teacher" data-i18n="roles.teacher">Учитель</option>
                        <option value="student" data-i18n="roles.student">Ученик</option>
                        <option value="assistant" data-i18n="roles.assistant">Помощник</option>
                    </select>
                </div>
                <button type="submit" class="w-full p-2 bg-purple-500 text-white rounded hover:bg-purple-600" data-i18n="createUser.submit">Создать пользователя</button>
                <p id="createUserError" class="text-red-500 text-sm hidden"></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.supabase.com/supabase-js/v2.7.0/dist/umd/supabase.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
